            {
                question: "Which is NOT correct about the High Court?",
                options: [
                    "It can deal with cases within the jurisdiction of the state. / यह राज्य के अधिकार क्षेत्र के अंतर्गत आने वाले मामलों की सुनवाई कर सकता है।",

                explanation: "The statement 'It gives advisory opinion to the President of India' is not correct about the High Court in India. The Supreme Court of India is the only body that can give an advisory opinion to the President of India, and only if the President requests it.",
                explanation_hindi: "भारत में उच्च न्यायालय के बारे में यह कथन 'यह भारत के राष्ट्रपति को सलाहकारी राय देता है' सही नहीं है। भारत का सर्वोच्च न्यायालय एकमात्र निकाय है जो भारत के राष्ट्रपति को एक सलाहकारी राय दे सकता है, और केवल तभी जब राष्ट्रपति इसके लिए अनुरोध करें।"
            },
            {
                question: "Who among the following appoints the Election Commissioners of India?",
                options: [
                    "President / राष्ट्रपति",

                    "Prime Minister / प्रधान मंत्री",
                    "Attorney General / महान्यायवादी"
                ],
                answer: 0,
                explanation: "The President appoints Chief Election Commissioner and Election Commissioners. They have tenure of six years, or up to the age of 65 years, whichever is earlier. They enjoy the same status and receive salary and perks as available to Judges of the Supreme Court of India.",
                explanation_hindi: "राष्ट्रपति मुख्य चुनाव आयुक्त और चुनाव आयुक्तों की नियुक्ति करता है। उनका कार्यकाल छह वर्ष या 65 वर्ष की आयु तक, जो भी पहले हो, होता है। वे उसी स्थिति का आनंद लेते हैं और भारत के सर्वोच्च न्यायालय के न्यायाधीशों के समान वेतन और भत्ते प्राप्त करते हैं।"

            {
                question: "The Constitution provides for reservation of seats in the Lok Sabha and State Legislative Assemblies for the:",
                options: [
                    "Transgender / परलैंगिक",
                    "Other backward classes / अन्य पिछड़ा वर्ग",
                    "Differently abled / दिव्यांगजनों",
                    "Scheduled tribes / अनुसूचित जनजातियों"
                ],
                answer: 3,
                explanation: "Article 334 grants reservations in the Lok Sabha and State Legislatures to Scheduled Castes, Scheduled Tribes, and the Anglo-Indian community.",
                explanation_hindi: "अनुच्छेद 334 अनुसूचित जाति, अनुसूचित जनजाति और एंग्लो-इंडियन समुदाय को लोकसभा और राज्य विधानसभाओं में आरक्षण देता है।"
            },
            {
                question: "Which of the following Fundamental Duty provisions is similar to Article 21A?",

                    "Article 51A (i) / अनुच्छेद 51A (i)",
                    "Article 51A (j) / अनुच्छेद 51A (j)",

                answer: 3,
                explanation: "Article 51A(k) of the Indian Constitution is similar to Article 21A because both are related to the education of children.",
                explanation_hindi: "भारतीय संविधान का अनुच्छेद 51A (k) अनुच्छेद 21A के समान है क्योंकि दोनों बच्चों की शिक्षा से संबंधित हैं।"

                question: "In which year was the National Commission for Protection of Child Rights established?",

        const playIcon = document.getElementById('play-icon');
        const modal = document.getElementById('explanation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalExplanation = document.getElementById('modal-explanation');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const finalScore = document.getElementById('final-score');
        const timeTakenDisplay = document.getElementById('time-taken');
        const analysisContainer = document.getElementById('subject-analysis');
        const shareWhatsappBtn = document.getElementById('share-whatsapp');
        const shareTelegramBtn = document.getElementById('share-telegram');
        const notificationContainer = document.getElementById('notification-container');
        const readingModeBtn = document.getElementById('reading-mode-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        // New/Updated Elements for Access Control & Logo
        const quizWatermark = document.getElementById('quiz-watermark');
        const quizLogoLink = document.getElementById('quiz-logo-link'); // NEW LOGO ELEMENT
        const quizWrapper = document.getElementById('quiz-container-wrapper');

        // --- State Variables ---
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answers = [];
        let timerInterval = null;
        let timeRemaining = 0;
        let isPaused = false;
        let quizStartTime = null;
        let isQuizOngoing = false;

        document.addEventListener('DOMContentLoaded', () => {
    loadThemeSettings();
    // Directly show the settings screen
    showScreen('quiz-settings');
});

        startQuizBtn.addEventListener('click', () => {
            const subject = document.getElementById('subject-select').value;
            const numQuestions = parseInt(document.getElementById('num-questions').value);
            const timeLimit = parseInt(document.getElementById('time-limit').value);
            
            if (!quizData[subject] || quizData[subject].length === 0) {
                showNotification('error', 'No questions available for this subject. Please choose another.');
                return;
            }

            quizQuestions = shuffle(quizData[subject]).slice(0, numQuestions);
            timeRemaining = timeLimit * 60;
            answers = new Array(quizQuestions.length).fill(null);
            currentQuestionIndex = 0;
            score = 0;
            isQuizOngoing = true;
            
            startQuiz();
        });

        restartQuizBtn.addEventListener('click', () => {
            isQuizOngoing = false;
            quizWatermark.classList.add('hidden');
            quizLogoLink.classList.add('hidden'); // Hide logo on restart
            showScreen('quiz-settings');
        });

        readingModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('reading-mode');
        });

        themeToggleBtn.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            if (isDarkMode) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });
        
        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('modal-show');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseIcon.classList.add('hidden');
                playIcon.classList.remove('hidden');
            } else {
                pauseIcon.classList.remove('hidden');
                playIcon.classList.add('hidden');
            }
        });
        //core functions
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showScreen(screenId) {
            // Hide watermark and logo by default
            quizWatermark.classList.add('hidden'); 
            quizLogoLink.classList.add('hidden'); // Hide logo
            
            // Reset rounding classes for all main quiz containers
            quizSettings.classList.remove('rounded-b-2xl');
            quizApp.classList.remove('rounded-b-2xl');
            resultsScreen.classList.remove('rounded-b-2xl');
            quizSettings.classList.add('rounded-2xl');
            quizApp.classList.add('rounded-2xl');
            resultsScreen.classList.add('rounded-2xl');

            quizSettings.style.display = 'none';
            quizApp.style.display = 'none';
            resultsScreen.style.display = 'none';
            
            const targetScreen = document.getElementById(screenId);
            targetScreen.style.display = 'flex';
            
            // Show watermark AND logo link, and adjust rounding for continuity
            if (screenId === 'quiz-settings' || screenId === 'quiz-app' || screenId === 'results-screen') {
                 quizWatermark.classList.remove('hidden');
                 quizLogoLink.classList.remove('hidden'); // Show logo
                 targetScreen.classList.remove('rounded-2xl');
                 targetScreen.classList.add('rounded-b-2xl');
            }
        }

        function startQuiz() {
            showScreen('quiz-app');
            quizTitle.textContent = document.getElementById('subject-select').value + " Quiz";
            quizStartTime = Date.now();
            startTimer();
            renderQuestion();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            isPaused = false;
            pauseIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeRemaining--;
                    const minutes = Math.floor(timeRemaining / 60);
                    const seconds = timeRemaining % 60;
                    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (timeRemaining <= 30) {
                        timerDisplay.classList.add('low-time');
                    } else {
                        timerDisplay.classList.remove('low-time');
                    }
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        submitQuiz();
                    }
                }
            }, 1000);
        }

        function renderQuestion() {
            if (!isQuizOngoing) return;
            if (currentQuestionIndex >= quizQuestions.length) {
                submitQuiz();
                return;
            }

            const q = quizQuestions[currentQuestionIndex];
            let optionsHtml = '';
            q.options.forEach((option, index) => {
                const buttonClasses = answers[currentQuestionIndex] !== null ? 'disabled-button' : 'bg-white border-gray-300 hover:bg-gray-100';
                optionsHtml += `
                    <button class="option-button w-full text-left p-4 rounded-xl border-2 ${buttonClasses}" data-index="${index}" ${answers[currentQuestionIndex] !== null ? 'disabled' : ''}>
                        ${option}
                    </button>
                `;
            });

            quizContent.innerHTML = `
                <p class="text-lg font-semibold mb-4">Question ${currentQuestionIndex + 1} of ${quizQuestions.length}</p>
                <p class="text-xl font-bold mb-6">${q.question}</p>
                <div class="options-container flex flex-col space-y-3">
                    ${optionsHtml}
                </div>
            `;

            quizNavigation.innerHTML = '';
            
            // Create a flex container to hold all three buttons
            const navContainer = document.createElement('div');
            navContainer.className = 'flex justify-between items-center w-full';

            // --- Previous Button ---
            const prevBtn = document.createElement('button');
            prevBtn.className = 'quiz-button bg-gray-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-gray-600';
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentQuestionIndex === 0;
            prevBtn.addEventListener('click', () => {
                currentQuestionIndex--;
                renderQuestion();
            });
            navContainer.appendChild(prevBtn);

            // --- Exit/Submit Quiz Button ---
            const exitSubmitBtn = document.createElement('button');
            // Use a different color (red) to signify a final action
            exitSubmitBtn.className = 'quiz-button bg-red-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-red-700 mx-4';
            exitSubmitBtn.textContent = 'Exit';
            exitSubmitBtn.addEventListener('click', () => {
                // Optional: Add a confirmation dialog before submitting
                if (confirm('Are you sure you want to submit the quiz now?')) {
                    submitQuiz();
                }
            });
            navContainer.appendChild(exitSubmitBtn);

            // --- Next Button ---
            const nextBtn = document.createElement('button');
            // Adjusted padding for better spacing with the new button
            nextBtn.className = 'quiz-button bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700'; 
            nextBtn.textContent = 'Next';
            
            // Change button text/color if it's the last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = 'Last Question -> Submit';
                nextBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                nextBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            } else if (answers[currentQuestionIndex] !== null) {
                // If answered, next button can be green to encourage moving forward
                nextBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                nextBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            } else {
                // If not answered, keep it indigo (or change to a less prominent color like blue/gray to encourage answering first)
                nextBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                nextBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex === quizQuestions.length - 1) {
                    submitQuiz();
                } else {
                    currentQuestionIndex++;
                    renderQuestion();
                }
            });
            navContainer.appendChild(nextBtn);
            
            // Append the whole container to the navigation div
            quizNavigation.appendChild(navContainer);
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleAnswerSelection);
            });
            
            if (answers[currentQuestionIndex] !== null) {
                displayAnswerFeedback(answers[currentQuestionIndex]);
            }
        }

        function handleAnswerSelection(event) {
            const selectedIndex = parseInt(event.target.dataset.index);
            const options = document.querySelectorAll('.option-button');
            const q = quizQuestions[currentQuestionIndex];
            const correctOptionIndex = q.answer;

            if (answers[currentQuestionIndex] !== null) {
                return; // Already answered
            }

            answers[currentQuestionIndex] = selectedIndex;
            
            if (selectedIndex === correctOptionIndex) {
                score++;
                options[selectedIndex].classList.add('correct');
                showNotification('success', 'Correct!');
                showExplanation("Correct! " + q.explanation);
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctOptionIndex].classList.add('correct');
                showNotification('error', 'Incorrect!');
                showExplanation("Incorrect. " + q.explanation);
            }

            options.forEach(button => button.disabled = true);
        }

        function displayAnswerFeedback(selectedIndex) {
            const q = quizQuestions[currentQuestionIndex];
            const correctOptionIndex = q.answer;
            const options = document.querySelectorAll('.option-button');
            
            options.forEach(button => button.disabled = true);
            if (selectedIndex === correctOptionIndex) {
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctOptionIndex].classList.add('correct');
            }
        }
        
        function submitQuiz() {
            isQuizOngoing = false;
            clearInterval(timerInterval);
            const timeTaken = Math.floor( (Date.now() - quizStartTime) / 1000);
            showResults(timeTaken);
        }

        function showExplanation(explanationText) {
            modalTitle.textContent = "Explanation";
            modalExplanation.textContent = explanationText;
            modal.classList.remove('hidden');
            modal.classList.add('flex', 'modal-show');
        }

        function showResults(timeTaken) {
            showScreen('results-screen');
            finalScore.textContent = `Your Score: ${score} out of ${quizQuestions.length}`;
            timeTakenDisplay.textContent = `Time Taken: ${Math.floor(timeTaken / 60)}m ${timeTaken % 60}s`;

            const subjectAnalysis = {};
            quizQuestions.forEach((q, index) => {
                const category = q.category || "General"; 
                if (!subjectAnalysis[category]) {
                    subjectAnalysis[category] = { correct: 0, total: 0 };
                }
                subjectAnalysis[category].total++;
                if (answers[index] === q.answer) {
                    subjectAnalysis[category].correct++;
                }
            });

            let analysisHtml = '';
            for (const category in subjectAnalysis) {
                const { correct, total } = subjectAnalysis[category];
                const percentage = total > 0 ? ((correct / total) * 100).toFixed(0) : 0;
                const status = percentage >= 70 ? 'Strong Area' : 'Needs Improvement';
                const statusColor = percentage >= 70 ? 'text-green-600' : 'text-red-600';
                analysisHtml += `
                    <div class="p-4 rounded-xl border border-gray-200 mb-4 bg-gray-50">
                        <p class="text-lg font-bold mb-2">${category}</p>
                        <p class="text-gray-700">Correct: ${correct} / ${total}</p>
                        <p class="text-gray-700">Percentage: ${percentage}%</p>
                        <p class="font-semibold mt-1 ${statusColor}">${status}</p>
                    </div>
                `;
            }
            analysisContainer.innerHTML = analysisHtml;
            
            shareWhatsappBtn.onclick = () => shareResults('whatsapp', score, quizQuestions.length, timeTaken);
            shareTelegramBtn.onclick = () => shareResults('telegram', score, quizQuestions.length, timeTaken);
        }

        function shareResults(platform, score, total, time) {
            const timeString = `${Math.floor(time / 60)}m ${time % 60}s`;
            const text = `I just completed the Indian Polity Quiz and scored ${score} out of ${total} in ${timeString}! Can you beat my score? Join my Telegram channel for more quizzes: https://t.me/TheAspirantsGurukul`;
            const encodedText = encodeURIComponent(text);
            let url = '';
            if (platform === 'whatsapp') {
                url = `https://wa.me/?text=${encodedText}`;
            } else if (platform === 'telegram') {
                url = `https://t.me/share/url?url=${encodeURIComponent('https://t.me/TheAspirantsGurukul')}&text=${encodedText}`;
            }
            window.open(url, '_blank');
        }

        function showNotification(type, message) {
            const notification = document.createElement('div');
            let backgroundColor, textColor;
            if (type === 'success') {
                backgroundColor = 'rgb(220, 252, 231)';
                textColor = 'rgb(21, 128, 61)';
            } else if (type === 'error') {
                backgroundColor = 'rgb(254, 226, 226)';
                textColor = 'rgb(153, 27, 27)';
            } else {
                 backgroundColor = 'rgb(219, 234, 254)';
                textColor = 'rgb(30, 64, 175)';
            }
            
            notification.className = `p-4 rounded-xl shadow-lg transition-transform transform translate-x-full ease-out duration-300`;
            notification.style.backgroundColor = backgroundColor;
            notification.style.color = textColor;
            notification.textContent = message;
            
            notificationContainer.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
                notification.classList.add('translate-x-0');
            }, 10);
            
            // Animate out and remove
            setTimeout(() => {
                notification.classList.remove('translate-x-0');
                notification.classList.add('translate-x-full');
            }, 3000);
            
            setTimeout(() => {
                notification.remove();
            }, 3500);
        }
        
        function loadThemeSettings() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                document.body.classList.remove('dark-mode');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
